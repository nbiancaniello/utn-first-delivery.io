<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='./styles/styles.css'>
</head>
<body>
    <div id="grid">
        <div class="top-bar">
            <div class="logo">
                <a href="./index.html" class="logo">
                    <img src="./img/logo.png" alt="Logo"> 
                </a>
            </div>
            <nav class="navigation">
                <div>
                    <a href="./creators.html">Creators</a>
                    <a href="./news.html">News</a>
                    <a href="#">Link 3</a>
                </div>
            </nav>
            <section class="login">
                <button class="login-button" onclick="window.location.href='./login.html'">Login</button>
            </section>    
        </div>

        <div class="login-form container animate__animated animate__fadeIn position-absolute top-50 start-50 translate-middle">
            <form action="#" class="p-5 needs-validation">
                <div class="form-floating has-validation">
                    <input type="email" class="form-control form-control-lg" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <!-- <div class="invalid-feedback">
                        Please enter your Email 
                    </div> -->
                </div>
                <div class="form-floating mt-4 has-validation">
                    <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Password" required aria-describedby="passwordHelpBlock">
                    <label for="floatingPassword">Password</label>
                    <!-- <div class="invalid-feedback">
                        Please enter your Password 
                    </div> -->
                </div>
                <div class="form-check form-switch mt-4">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remember me for 30 days</label>
                </div>
                <input type="submit" value="Login" class="login-button mt-4">
            </form>
        </div>

        <footer class="footer">
            <p>Derechos reservados</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
